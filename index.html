<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seng Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>

        body {
            position: absolute;
            height: 100%;
            min-height: 100%;
            width: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
        }

        form {
            border: 1px solid black;
            background: green;

            display: flex;
            flex: 1 1 10%;
            min-height: 3em;
            max-height: 3em;
        }

        form input {
            border: 0;
            padding: 0.5rem;
            width: 100%;
            outline: 0;
            margin-right: 0.5rem;
            border-radius: 0.25rem;
            background: #ccc;
        }

        form button {
            width: 6rem;
            background-color: #1b8c00;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }

        form button:hover {
            background-color: #166d01;
        }

        .chat-wrapper {
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            height: 100%;
        }

        .header {
            border: 1px solid beige;
            background: darkgray;
            padding: 5px;
            display: flex;
            flex: 1 1 2%;
            min-height: 3em;
            max-height: 3em;
            justify-content: center;
            color: #166d01;
            font-size: 14pt;


        }

        .chat-body {
            border: 1px solid blue;
            display: flex;
            flex: 1 1 85%;
            flex-wrap: wrap;
            align-items: flex-end;
            overflow: auto;
            height: 100%;
        }

        .messages {
            width: 85%;
            justify-content: space-between;
            align-items: flex-end;
            background: lightcoral;
            overflow: scroll;

        }

        .messages li {
            padding: 0.5rem;
            line-height:28px;
            margin:0 20px 0 0;
            vertical-align: bottom;
            color: #000000;
            font-family: Verdana;
            font-weight: bold;
            font-size: 13pt;

        }

        .messages li:nth-child(odd) {
        background: #eee;
        }

    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="header">header</div>
    <div class="chat-body col-lg-12">
            <div id="chat-log" class="col-md-9">
                <ul class="messages">
                </ul>
            </div>

            <div id="user-list" class="col-md-3">
            <ul id="usernames" >
            </ul>
            </div>
    </div>
    <form class="chat footer col-lg-12">
        <input type="text" class="input" autocomplete="off" autofocus/>
        <button>Send</button>
    </form>
</div>
</div>


<script>
    const form = document.querySelector("form");
    const input = document.querySelector(".input");
    const messages = document.querySelector(".messages");
    const users = document.querySelector("#usernames");
    const header = document.querySelector(".header");



    const socket = io();


    form.addEventListener("submit", function (event) {
        event.preventDefault();
        msg = input.value;
        if (msg.startsWith("/nickcolor")) {
            console.log("nickcolor:" + msg);
            socket.emit("change_nickcolor", {color: msg.slice(11)});
        } else if (msg.startsWith("/nick")) {
            socket.emit("change_nickname", {username: msg.slice(6)});
        } else {
            socket.emit("chat_message", {
                message: input.value
            });
        }
        input.value = "";
        return false;
    }, false);

    socket.on("chat_history", function (data) {
        console.log(data);
        for (record of data) {
            time = formatTime(record.time);
            addMessage( time + record.username + ": " + record.message);
        }
    });

    socket.on("user_list", function (data) {
        //$('#user-list').empty();
        while( users.firstChild ){
            users.removeChild( users.firstChild );
        }

        for( user of data.list) {
            console.log("Inside user list" + user);
            const li = document.createElement("li");
            li.innerHTML = user;

            users.appendChild(li);
        }
    });

    socket.on("chat_message", function (data) {
        time = formatTime(data.time);
        addMessage(time + " " + data.username + ": " + data.message);
    });

    socket.on("user_join", function (data) {
        addMessage("You have joined the chat as " + data + ".");
        document.cookie = "username=" + data;
    });

    socket.on("server_message", function (data) {

        console.log("i am inside warning");
        const li = document.createElement("li");
        li.innerHTML = data;
        li.color= "#ff0000";

        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
    })


    socket.on("user_leave", function (data) {
        addMessage(data + " has left the chat.");
    });


    socket.on("show_nickname", function (data) {
        header.innerHTML = "Welcome to chat room, " + data + " !";
    });

    function addMessage(message) {
        const li = document.createElement("li");
        li.innerHTML = message;

        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
    }

    function formatTime(currentTime) {

        return currentTime.slice(0, 5);
    }

        }

    }
</script>


</body>
</html>
