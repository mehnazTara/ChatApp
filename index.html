<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seng Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>

        body {
            position: absolute;
            height: 100%;
            min-height: 100%;
            width: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
        }

        form {
            border: 1px solid black;
            background: green;

            display: flex;
            flex: 1 1 10%;
            min-height: 3em;
            max-height: 3em;
        }

        form input {
            border: 0;
            padding: 0.5rem;
            width: 100%;
            outline: 0;
            margin-right: 0.5rem;
            border-radius: 0.25rem;
            background: #ccc;
        }

        form button {
            width: 6rem;
            background-color: #1b8c00;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }

        form button:hover {
            background-color: #166d01;
        }

        .chat-wrapper {
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            height: 100%;
        }

        .header {
            border: 1px solid beige;
            background: darkgray;
            padding: 5px;
            display: flex;
            flex: 1 1 2%;
            min-height: 3em;
            max-height: 3em;
            justify-content: center;
            color: #166d01;
            font-size: 14pt;


        }

        .chat-body {
            border: 1px solid blue;
            display: flex;
            flex: 1 1 85%;
            flex-wrap: wrap;
            align-items: flex-end;
            overflow: auto;
            height: 100%;
        }

        .messages {
            width: 85%;
            justify-content: space-between;
            align-items: flex-end;
            overflow: scroll;

        }

        .messages li {
            padding: 0.5rem;
            line-height:28px;
            margin:0 20px 0 0;
            vertical-align: bottom;
            color: #000000;
            font-family: Verdana;
            font-weight: bold;
            font-size: 13pt;

        }

        #time{
            color: black;
            padding: 5px;
        }

        #username{
            color: palevioletred;
            font-family: sans-serif;
            padding: 5px;
            margin: 2px;
        }

        .messages li:nth-child(odd) {
        background: #eee;
        }

    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="header">header</div>
    <div class="chat-body col-lg-12">
            <div id="chat-log" class="col-md-9">
                <ul class="messages">
                </ul>
            </div>

            <div id="user-list" class="col-md-3">
            <ul id="usernames" >
            </ul>
            </div>
    </div>
    <form class="chat footer col-lg-12">
        <input type="text" class="input" autocomplete="off" autofocus/>
        <button>Send</button>
    </form>
</div>
</div>


<script>
    const form = document.querySelector("form");
    const input = document.querySelector(".input");
    const messages = document.querySelector(".messages");
    const users = document.querySelector("#usernames");
    const header = document.querySelector(".header");



    const socket = io();

    let existingUserName = getCookie("username");

    $(document).ready(function() {
        if(existingUserName){
            socket.emit("existing_user", {isExisting: true, username : existingUserName});
        }else{
            socket.emit("existing_user", {isExisting: false, username : existingUserName});
        }

    });


    form.addEventListener("submit", function (event) {
        event.preventDefault();
        msg = input.value;
        if (msg.startsWith("/nickcolor")) {
            console.log("nickcolor:" + msg);
            socket.emit("change_nickcolor", {color: msg.slice(11)});
        } else if (msg.startsWith("/nick")) {
            socket.emit("change_nickname", {username: msg.slice(6)});
        } else {
            socket.emit("chat_message", {
                message: input.value
            });
        }
        input.value = "";
        return false;
    }, false);

    socket.on("chat_history", function (data) {
        console.log(data);
        for (record of data) {
            time = formatTime(record.time);
            record.time = time;
            addMessage(record);
        }
    });

    socket.on("user_list", function (data) {
        //$('#user-list').empty();
        while( users.firstChild ){
            users.removeChild( users.firstChild );
        }

        for( user of data.list) {
            console.log("Inside user list" + user);
            const li = document.createElement("li");
            li.innerHTML = user;

            users.appendChild(li);
        }
    });

    socket.on("chat_message", function (data) {
        time = formatTime(data.time);
        data.time = time;
        addMessage(data);
    });

    socket.on("user_join", function (data) {
        addMessage("You have joined the chat as " + data + ".");
    });

    socket.on("server_message", function (data) {

        console.log("i am inside warning");
        const li = document.createElement("li");
        li.innerHTML = data;
        li.color= "#ff0000";

        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
    })


    socket.on("user_leave", function (data) {
        addMessage(data + " has left the chat.");
    });


    socket.on("show_nickname", function (data) {
        setCookie("username", data);
        header.innerHTML = "Welcome to chat room, " + data + " !";
    });

    function addMessage(data) {
        let li = document.createElement("li");


        let time = document.createElement("span");
        time.setAttribute("id", "time");
        time.innerText = data.time;

        let username = document.createElement("span");
        username.setAttribute("id", "username");
        username.innerText = data.username + ": ";

        let message = document.createElement("span");
        message.setAttribute("id", "m");
        message.innerText = data.message;


        li.appendChild(time);
        li.appendChild(username);
        li.appendChild(message);

        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
    }

    function formatTime(currentTime) {

        return currentTime.slice(0, 5);
    }

    //code snippet taken from https://www.w3schools.com/js/js_cookies.asp
    function setCookie(cname, cvalue) {
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    //code snippet taken from https://www.w3schools.com/js/js_cookies.asp
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>


</body>
</html>
