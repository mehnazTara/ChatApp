<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seng Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />


    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
</head>
<body>

<div class="chat-wrapper">
    <div class="header">header</div>
    <div class="chat-body col-lg-12">
            <div id="chat-log" class="col-md-9">
                <ul class="messages">
                </ul>
            </div>

            <div id="user-list" class="col-md-3">
            <ul id="usernames" >
            </ul>
            </div>
    </div>
    <form class="chat footer col-lg-12">
        <input type="text" class="input" autocomplete="off" autofocus/>
        <button>Send</button>
    </form>
</div>
</div>
<script type="text/javascript" src="/chat.js"></script>

</body>
</html>
